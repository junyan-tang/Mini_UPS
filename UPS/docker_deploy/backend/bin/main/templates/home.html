<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini UPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/image/ups.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .card-custom {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }
        .navbar-bg {
            background-color: rgba(255, 255, 255, 0.8); 
        }
        .btn-ups-yellow, .btn-secondary {
            background-color: #FFB500; /* UPS brand yellow */
            border-color: #FFB500;
        }
        .btn-ups-yellow:hover, .btn-secondary:hover {
            background-color: #E0A400;
            border-color: #CC9500;
        }
        .ad-banner {
            width: 100%;
            height: auto;
            background: url('/image/amazon.jpg') no-repeat center center;
            background-size: cover;
            text-align: center;
            padding: 40px 20px;
            font-size: 32px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .ad-link {
            text-decoration: none;
            color: #FFD700; 
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 5px;
        }
        .ad-link:hover {
            color: #FFFFFF;
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-bg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">UPS Tracking</a>
            <div class="d-flex justify-content-end">
                <a href="/login" class="btn btn-secondary">Login / Register</a>
            </div>
        </div>
    </nav>
    <div class="ad-banner">
        Don't Miss Out! <a href="https://www.amazon.com" target="_blank" class="ad-link">Shop Now at Amazon</a>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card card-custom">
                    <div class="card-header">
                        <strong>Track Your Package</strong>
                    </div>
                    <div class="card-body">
                        <form action="/track" method="get">
                            <div class="mb-3">
                                <label for="packageId" class="form-label">Tracking Number:</label>
                                <input type="text" class="form-control" id="packageId" name="packageId" required>
                            </div>
                            <button type="submit" class="btn btn-ups-yellow">Track</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
