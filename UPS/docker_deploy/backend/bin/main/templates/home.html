<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini UPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/image/ups.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .navbar-bg {
            background-color: rgba(255, 255, 255, 0.8); 
        }
        .btn-ups-yellow, .btn-secondary {
            background-color: #FFB500; /* UPS brand yellow */
            border-color: #FFB500;
        }
        .btn-ups-yellow:hover, .btn-secondary:hover {
            background-color: #E0A400;
            border-color: #CC9500;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-bg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">UPS Tracking</a>
            <div class="d-flex justify-content-end">
                <a href="/login" class="btn btn-secondary">Login / Register</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <strong>Track Your Package</strong>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/track}" method="get">
                            <div class="mb-3">
                                <label for="trackingNumber" class="form-label">Tracking Number:</label>
                                <input type="text" class="form-control" id="trackingNumber" name="trackingNumber" required>
                            </div>
                            <button type="submit" class="btn btn-ups-yellow">Track</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
