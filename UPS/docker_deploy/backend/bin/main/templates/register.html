<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-ups-yellow, .btn-success {
            background-color: #FFB500;
            border-color: #FFB500;
        }
        .btn-ups-yellow:hover, .btn-success:hover {
            background-color: #E0A400;
            border-color: #CC9500;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="mb-3">Register</h2>
                <form th:action="@{/register}" method="post">
                    <div class="mb-3">
                        <label for="newUsername" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="newUsername" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="newPassword" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="newEmail" class="form-label">Email Address:</label>
                        <input type="email" class="form-control" id="newEmail" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mb-2">Register</button>
                    <a href="/login" class="btn btn-secondary w-100">Back to Login</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
