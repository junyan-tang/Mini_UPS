<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modify Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-ups-yellow, .btn-primary {
            background-color: #FFB500;
            border-color: #FFB500;
        }
        .btn-ups-yellow:hover, .btn-primary:hover {
            background-color: #E0A400;
            border-color: #CC9500;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Modify Address for Package <span th:text="${package.packageId}"></span></h1>
        <div class="row justify-content-center">
            <form th:action="@{/package/updateAddress/{id}(id=${package.packageId})}" method="post">
                <div class="mb-3">
                    <label for="newAddress" class="form-label">New Address X:</label>
                    <input type="number" class="form-control" id="destinationX" name="destinationX" required>
                </div>
                <div class="mb-3">
                    <label for="newAddress" class="form-label">New Address Y:</label>
                    <input type="number" class="form-control" id="destinationY" name="destinationY" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Address</button>
            </div>
        </div>
    </div>
</body>
</html>
