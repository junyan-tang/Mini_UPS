<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Package List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            background: url('/image/ups.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .table {
            width: 80%;
            margin: auto;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8); 
        }
        th, td {
            text-align: center;
        }
        .header {
            background-color: #ffcc00;
            color: white;
        }
        a {
            text-decoration: none;
            color: darkblue;
        }
        a:hover {
            color: navy;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Your Packages</h1>
        <table class="table table-striped">
            <thead class="header">
                <tr>
                    <th>Package ID</th>
                    <th>Description</th>
                    <th>View Details</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="package : ${packages}">
                    <td th:text="${package.packageId}">123</td>
                    <td th:text="${package.status}">Package Description</td>
                    <td><a th:href="@{/package/details/{id}(id=${package.packageId})}">View Details</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
